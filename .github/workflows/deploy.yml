name: Deploy Hugo site

on:
  push:
    branches: ["main", "site"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "deploy-hugo"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.x"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.121.2"
          extended: true

      - name: Cache Hugo modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/hugo_mod
          key: ${{ runner.os }}-hugomod-${{ hashFiles('site/hugo.toml') }}
          restore-keys: ${{ runner.os }}-hugomod-

      - name: Install theme modules
        run: hugo mod tidy
        working-directory: site

      - name: Vendor modules
        run: hugo mod vendor
        working-directory: site

      - name: Build site
        run: hugo --gc --minify
        working-directory: site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site/public
